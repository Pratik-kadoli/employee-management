<mat-card class="navbar mat-elevation-z8" fxLayout="row" fxLayoutAlign="start center">
    <div class="alignment" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <h4 class="Ptitle">Employee <span style="color: rgb(187, 46, 46)">List</span></h4>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="2em">
            <button class="addEmployee" mat-raised-button color="primary" (click)="addEmployee( $event )">+ Add Employee</button>
            <mat-icon class="material-icons-outlined logoutCss" 
            (click)="logout()">
            logout
        </mat-icon>
        </div>
       
    </div>
</mat-card>
