<mat-card class="navbar" fxLayout="row" fxLayoutAlign="start center">
    <div class="alignment" fxLayout="row" fxLayoutAlign="start center" fxFlex="40">
        <h4 class="Ptitle">Employee <span style="color: rgb(187, 46, 46)">Management</span></h4>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="60">
        <div *ngFor="let mn of menuArray" class="cursor" (click)="activeMenu(mn.title,mn.route)">
            <div class="common-color"
                 [ngStyle]="{
                         'color' : active == mn.title ? '#bb3232' : ' #b9b9b9;' 
                    }">
                {{mn.title}}
            </div>
        </div>
    </div>
</mat-card>
